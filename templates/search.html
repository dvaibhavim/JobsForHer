<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AccuWeather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
 
	<style>
        body {
            background-color: {{ color }};
        }

        h1, h3 {
            color: {{ font }};
        }
    </style>
</head>

<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
               
            </div>
        </div>
    </section>   
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row" style="margin:0 auto;">
                <div class="input-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- By adding a form action, the form data is sent to '/get-weather' route on the server for processing -->
                    <form action="/get-weather">
                        <h1><strong>Search your location's weather</strong></h1>
                        <h3><input type="text" name="location" placeholder="location" style="border:1px dotted grey; border-radius:20px; padding:10px;">
                        <input type="submit" class="btn btn-default" >
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
