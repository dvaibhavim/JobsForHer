<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Fonts from Google -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <!-- Emojis for Fun -->
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <!-- Import stylesheets -->
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <link rel="stylesheet" type="text/css" href="../static/weather-icons.css">
	<style>
        body {
            background-color: {{ color }};
        }

        h1, h3 {
            color: {{ font }};
        }
    </style>
</head>

<body>
     <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
               
            </div>
        </div>
    </section>
    <div class="panel panel-default">
        <div class="panel-body">
            <!-- Display location as entered by user -->
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
                <h1 class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{ location }}</h1>
            </div>

            <!-- Choose icon to display using jinja if/else statements -->
            {% if icon == 'rain' %}
                <div class="icon rainy">
                    <div class="cloud"></div>
                    <div class="rain"></div>
                </div>
            {% elif icon == 'thunder' %}
                <div class="icon thunder-storm">
                    <div class="cloud"></div>
                    <div class="lightning">
                        <div class="bolt"></div>
                        <div class="bolt"></div>
                    </div>
                </div>
            {% elif icon == 'snow' %}
                <div class="icon flurries">
                    <div class="cloud"></div>
                    <div class="snow">
                        <div class="flake"></div>
                        <div class="flake"></div>
                    </div>
              </div>
            {% elif icon == 'sun' %}
                <div class="icon sunny">
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
              </div>
            {% elif icon == 'cloud' %}
                <div class="icon cloudy">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
            {% endif %}

            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
                <h3 class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{ temp }}&deg;F  {{ description }}</h3>
            </div>

           
        </div>
    </div>
</body>
</html>
